version: '3.8'

# Production Docker Compose Configuration
# This includes PostgreSQL database for production use

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: device-monitoring-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-dbuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-device_monitoring}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dbuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: device-monitoring-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build: .
    container_name: device-monitoring-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-dbuser}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-device_monitoring}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - RATELIMIT_STORAGE_URL=redis://redis:6379/1
      - PORT=5000
    volumes:
      - ./logs:/app/logs
      - ./instance:/app/instance
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery_worker:
    build: .
    container_name: device-monitoring-celery
    restart: unless-stopped
    command: celery -A celery_worker.celery worker --loglevel=info --concurrency=4
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-dbuser}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-device_monitoring}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
      - ./instance:/app/instance
    depends_on:
      - postgres
      - redis
      - backend

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: device-monitoring-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    profiles:
      - with-nginx

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: device-monitoring-network
