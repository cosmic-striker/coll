<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users - Device Monitoring</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="device_details.html">Devices</a>
      <a href="cameras.html">Cameras</a>
      <a href="alerts.html">Alerts</a>
      <a href="settings.html">Settings</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>

    <h1>Users</h1>

    <section class="card">
      <h3 id="form-title">Create User</h3>
      <form id="user-form">
        <input type="hidden" id="user-id">
        <div class="grid two">
          <div>
            <label for="u_username">Username</label>
            <input id="u_username" required>
          </div>
          <div>
            <label for="u_email">Email</label>
            <input id="u_email" type="email" required>
          </div>
          <div>
            <label for="u_password">Password</label>
            <input id="u_password" type="password" required>
          </div>
          <div>
            <label for="u_role">Role</label>
            <select id="u_role">
              <option value="viewer">Viewer</option>
              <option value="operator">Operator</option>
              <option value="admin">Admin</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button type="submit" id="submit-btn">Create</button>
          <button type="button" id="u_reset" class="secondary">Reset</button>
        </div>
        <p id="u_error" class="error" hidden></p>
      </form>
    </section>

    <section class="card">
      <div class="toolbar">
        <h3>User List</h3>
        <button id="u_refresh" class="secondary">Refresh</button>
      </div>
      <table class="table" id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="assets/theme.js"></script>
  <script src="assets/app.js"></script>
  <script>
    async function loadUsers() {
      const tbody = document.querySelector('#users-table tbody');
      tbody.innerHTML = '<tr><td colspan="5">Loading...</td></tr>';
      try {
        const list = await ApiClient.listUsers();
        tbody.innerHTML = '';
        list.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <button data-action="edit" data-id="${u.id}">Edit</button>
              <button data-action="delete" data-id="${u.id}" class="danger">Delete</button>
            </td>`;
          tbody.appendChild(tr);
        });
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="5">Failed to load users</td></tr>';
      }
    }

    function resetForm() {
      document.getElementById('user-id').value = '';
      document.getElementById('u_username').value = '';
      document.getElementById('u_email').value = '';
      document.getElementById('u_password').value = '';
      document.getElementById('u_password').required = true;
      document.getElementById('u_role').value = 'viewer';
      document.getElementById('u_error').hidden = true;
      document.getElementById('form-title').textContent = 'Create User';
      document.getElementById('submit-btn').textContent = 'Create';
    }

    function fillForm(user) {
      document.getElementById('user-id').value = user.id;
      document.getElementById('u_username').value = user.username;
      document.getElementById('u_email').value = user.email;
      document.getElementById('u_password').value = '';
      document.getElementById('u_password').required = false;
      document.getElementById('u_password').placeholder = 'Leave blank to keep current password';
      document.getElementById('u_role').value = user.role;
      document.getElementById('u_error').hidden = true;
      document.getElementById('form-title').textContent = 'Edit User';
      document.getElementById('submit-btn').textContent = 'Update';
    }

    window.addEventListener('DOMContentLoaded', async () => {
      if (!ApiClient.isAuthenticated()) { window.location.href = 'index.html'; return; }
      document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); ApiClient.logout(); window.location.href = 'index.html'; });

      try {
        const me = await ApiClient.getProfile();
        if (me.role !== 'admin') {
          alert('Admin access required');
          window.location.href = 'dashboard.html';
          return;
        }
      } catch (e) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('u_refresh').addEventListener('click', loadUsers);
      document.getElementById('u_reset').addEventListener('click', resetForm);

      // Table click handler for edit/delete actions
      document.getElementById('users-table').addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        
        const id = btn.getAttribute('data-id');
        const action = btn.getAttribute('data-action');
        
        try {
          if (action === 'edit') {
            const user = await ApiClient.getUser(id);
            fillForm(user);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } else if (action === 'delete') {
            if (confirm('Are you sure you want to delete this user?')) {
              await ApiClient.deleteUser(id);
              await loadUsers();
              resetForm();
            }
          }
        } catch (err) {
          alert(err.message || 'Action failed');
        }
      });

      document.getElementById('user-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errEl = document.getElementById('u_error'); 
        errEl.hidden = true;
        
        const userId = document.getElementById('user-id').value;
        const payload = {
          username: document.getElementById('u_username').value.trim(),
          email: document.getElementById('u_email').value.trim(),
          role: document.getElementById('u_role').value
        };
        
        // Only include password if provided
        const password = document.getElementById('u_password').value;
        if (password) {
          payload.password = password;
        }
        
        try {
          if (userId) {
            await ApiClient.updateUser(userId, payload);
          } else {
            await ApiClient.createUser(payload);
          }
          resetForm();
          await loadUsers();
        } catch (err) {
          errEl.textContent = err.message || (userId ? 'Update failed' : 'Create failed');
          errEl.hidden = false;
        }
      });

      loadUsers();
    });
  </script>
</body>
</html>
